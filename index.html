<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.svg">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav>
      <button class="nav-btn active" data-view="timer">Timer</button>
      <button class="nav-btn" data-view="plan">Planera</button>
      <button class="nav-btn" data-view="stats">Statistik</button>
      <button id="btn-theme-toggle" class="btn-theme-toggle" title="Byt tema">&#9789;</button>
    </nav>

    <!-- Timer View -->
    <div id="timer-view" class="view active">
      <div id="current-task-banner" class="hidden"></div>
      <div id="session-label"></div>
      <div id="timer-display">25:00</div>
      <div id="timer-controls">
        <button id="btn-start">Starta</button>
        <button id="btn-pause" disabled>Pausa</button>
        <button id="btn-reset">Nollst&auml;ll</button>
      </div>
      <div id="pomodoro-count"></div>
      <div id="streak-counter"></div>
      <div id="timer-schedule"></div>
      <button id="btn-timer-add" class="btn-timer-add">+ L&auml;gg till</button>
    </div>

    <!-- Quick-add task modal (from timer) -->
    <div id="quick-add-modal" class="modal hidden">
      <div class="modal-content">
        <h2>L&auml;gg till uppgift</h2>
        <input type="text" id="quick-add-name" placeholder="Namn (valfritt)..." autocomplete="off">
        <select id="quick-add-project"></select>
        <button id="btn-quick-add-save">L&auml;gg till</button>
      </div>
    </div>

    <!-- Log Activity Modal -->
    <div id="log-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Vad jobbade du med?</h2>
        <input type="text" id="activity-input" placeholder="Skriv aktivitet..." autocomplete="off">
        <div id="activity-suggestions"></div>
        <button id="btn-save-activity">Spara</button>
      </div>
    </div>

    <!-- Plan View -->
    <div id="plan-view" class="view">
      <!-- Today's schedule -->
      <div id="schedule-section">
        <div class="section-header">
          <h2 id="schedule-heading">Dagens schema</h2>
          <button id="btn-add-to-schedule" class="btn-icon">+</button>
        </div>
        <div id="schedule-date-nav">
          <button id="schedule-prev">&larr;</button>
          <span id="schedule-date-label">Idag</span>
          <button id="schedule-next">&rarr;</button>
        </div>
        <div id="schedule-time-bar">
          <span id="schedule-time-estimate"></span>
          <label class="start-time-label">Start <input type="time" id="day-start-time" value="09:00"></label>
        </div>
        <div id="carryover-banner" class="carryover-banner hidden">
          <div class="carryover-text">
            <span class="carryover-icon">&#8631;</span>
            <span id="carryover-message">Oavklarade uppgifter fr&aring;n ig&aring;r</span>
          </div>
          <div class="carryover-actions">
            <button id="btn-carryover" class="btn-carryover">Flytta &ouml;ver</button>
            <button id="btn-carryover-dismiss" class="btn-carryover-dismiss">&times;</button>
          </div>
        </div>
        <div id="schedule-list"></div>
        <div id="schedule-empty" class="no-data">Dra uppgifter hit eller tryck +</div>
      </div>

      <hr class="divider">

      <!-- Projects & tasks -->
      <div id="projects-section">
        <div class="section-header">
          <h2>Projekt</h2>
          <button id="btn-add-project" class="btn-icon">+</button>
        </div>
        <div id="projects-list"></div>
      </div>
    </div>

    <!-- Add to schedule modal -->
    <div id="schedule-modal" class="modal hidden">
      <div class="modal-content">
        <h2>L&auml;gg till i schema</h2>
        <div id="schedule-picker"></div>
        <button id="btn-close-picker" class="btn-secondary">St&auml;ng</button>
      </div>
    </div>

    <!-- Add/Edit project modal -->
    <div id="project-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="project-modal-title">Nytt projekt</h2>
        <input type="text" id="project-name-input" placeholder="Projektnamn..." autocomplete="off">
        <button id="btn-save-project">Spara</button>
      </div>
    </div>

    <!-- Add task modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Ny uppgift</h2>
        <input type="text" id="task-name-input" placeholder="Uppgiftsnamn..." autocomplete="off">
        <button id="btn-save-task">Spara</button>
      </div>
    </div>

    <!-- Task detail modal -->
    <div id="task-detail-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Redigera uppgift</h2>
        <input type="text" id="task-detail-name" placeholder="Uppgiftsnamn..." autocomplete="off">
        <select id="task-detail-project"></select>
        <textarea id="task-detail-desc" placeholder="Beskrivning (valfritt)..." rows="4"></textarea>
        <select id="task-detail-recurring">
          <option value="">Ej &aring;terkommande</option>
          <option value="daily">Daglig</option>
          <option value="weekly">Veckovis</option>
        </select>
        <button id="btn-save-task-detail">Spara</button>
        <div id="task-swap-section" class="hidden">
          <hr class="divider">
          <h3 id="task-swap-heading">Byt uppgift</h3>
          <div id="task-swap-list"></div>
        </div>
      </div>
    </div>

    <!-- Stats View -->
    <div id="stats-view" class="view">
      <div id="stats-tabs">
        <button class="stats-tab active" data-period="day">Dag</button>
        <button class="stats-tab" data-period="week">Vecka</button>
        <button class="stats-tab" data-period="month">M&aring;nad</button>
      </div>
      <div id="stats-nav">
        <button id="stats-prev">&larr;</button>
        <span id="stats-period-label"></span>
        <button id="stats-next">&rarr;</button>
      </div>
      <div id="stats-summary"></div>
      <div id="stats-breakdown"></div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
